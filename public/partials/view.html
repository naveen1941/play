

    <div ng-controller="UserCtrl as uc">
        <h1>Login</h1>
        <div>
            <form class="col-sm-offset-4 col-md-4" id="CreateTicketForm" name="CreateTicketForm" role="form" ng-submit="uc.authenticateMe()">
                <span ng-show="uc.errors.message">{{uc.errors.message}}</span>
                <div class="form-group">
                    <input type="email" class="form-control input-lg" placeholder="Email" ng-model="uc.user.email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Password"  ng-model="uc.user.password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btn_create" >Login</button>
                <a ng-href="/#/users/create" class="btn btn-success" id="btn_user_create">Register</a>
                <a href="#">Need Help?</a>
                </div>
            </form>
        </div>
    </div>
